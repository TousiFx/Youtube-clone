<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" placeholder="Search" class="search-bar">
    
    <div class="video-preview">
         <div class="thumbnail-0">
            <img class="thumbnail-1" src="image/thumbnail-1.webp">
        </div>
        <div class="top-vidoe-info">
            <div class="channal-icons">
                <img class="channal-icon1" src="icon/channel-1.jpeg">
            </div>
            <div class="video-info">
                <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="channal-owner">Marques Brownlee</p>
                <p class="views-date">3.4M views &#183; 6 months ago</p>
            </div>
        </div>     
    </div>




    <div class="video-preview">
        <div class="thumbnail-0">
           <img class="thumbnail-1" src="image/thumbnail-2.webp">
       </div>
       <div class="top-vidoe-info">
           <div class="channal-icons">
               <img class="channal-icon1" src="icon/channel-2.jpeg">
           </div>
           <div class="video-info">
               <p class="video-title">Try Not To Laugh Challenge #9</p>
               <p class="channal-owner">Markiplier</p>
               <p class="views-date">19M views &#183; 4 years ago</p>
           </div>
       </div>     
   </div>
    
</body>
</html>
